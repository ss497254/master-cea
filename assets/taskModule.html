  <head>

      html,
      body {
        padding: 0px;

        padding: 10px;

    <script>
      microsoftTeams.app.initialize().then(() => {
        document.body.innerHTML = `
        <div style="display: flex; flex-direction: column; height: 100%; padding: 20px; box-sizing: border-box;">
          <h1>Task Module Example</h1>
          <div class="horizontal">
            <input id="taskInput" type="text" placeholder="Enter some text" />
            <button id="openTaskModuleButton" style="background-color: green;">Open Task Module</button>
            </div>
            </div>
            `;
      });
    </script>
  </head>
